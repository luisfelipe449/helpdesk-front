<div class="container mat-elevation-z8">
  <div class="full-width">
    <h1>Criando chamado</h1>
    <img src="assets/img/chamado-create.svg" alt="Chamado image" />
  </div>
  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Título do chamado</mat-label>
      <input
        [formControl]="titulo"
        matInput
        placeholder="Ex. Troca de periféricos"
      />
    </mat-form-field>
  </form>
  <div class="status-prioridade">
    <mat-form-field appearance="outline">
      <mat-label>Selecione um status</mat-label>
      <mat-select [formControl]="status" required>
        <mat-option value="0">ABERTO</mat-option>
        <mat-option value="1">EM ANDAMENTO</mat-option>
        <mat-option value="2">ENCERRADO</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Selecione uma prioridade</mat-label>
      <mat-select [formControl]="prioridade" required>
        <mat-option value="0">BAIXA</mat-option>
        <mat-option value="1">MÉDIA</mat-option>
        <mat-option value="2">ALTA</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="tecnico">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um técnico</mat-label>
      <mat-select [formControl]="tecnico" required>
        <mat-option value="0">Luis</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="cliente">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um cliente</mat-label>
      <mat-select [formControl]="cliente" required>
        <mat-option value="0">Albert</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <textarea
        [formControl]="observacoes"
        required
        class="descricao"
        matInput
        placeholder="Descreva o incidente com detalhes."
      ></textarea>
    </mat-form-field>
  </form>

  <button
    [disabled]="!validaCampos()"
    class="full-width mat-elevation-z4"
    routerLink="create"
    mat-stroked-button
    color="primary"
  >
    Adicionar
  </button>
  <button
    class="full-width mat-elevation-z4"
    routerLink="../"
    mat-stroked-button
    color="warn"
  >
    Cancelar
  </button>
</div>
