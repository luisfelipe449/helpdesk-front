<div class="container">
  <h1>Listando técnicos</h1>

  <button routerLink="create" class="mat-elevation-z8" mat-stroked-button>
    Novo técnico
  </button>

  <br />
  <div
    class="table mat-elevation-z8"
    *ngIf="tecnicos$ | async as tecnicos; else loading"
  >
    <table mat-table [dataSource]="tecnicos">
      <caption>
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef>Cpf</th>
          <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="update/{{ element.id }}" class="edit">
              <mat-icon>edit</mat-icon>
            </a>
            <a routerLink="delete/{{ element.id }}" class="delete">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </caption>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
