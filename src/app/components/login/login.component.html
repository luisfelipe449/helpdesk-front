<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Help Desk</h1>
    <img src="assets/img/login-image.svg" alt="Help Desk" />
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input
        [formControl]="email"
        required
        [(ngModel)]="creds.email"
        matInput
        placeholder="fulano@mail.com"
      />
      <mat-icon class="edit">email</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Senha</mat-label>
      <input
        [formControl]="senha"
        required
        [(ngModel)]="creds.senha"
        matInput
        placeholder="Senha"
        type="password"
      />
      <mat-icon class="edit">password</mat-icon>
    </mat-form-field>
    <button
      (click)="logar()"
      [disabled]="!validaCampos()"
      class="full-width mat-elevation-z4"
      mat-stroked-button
      color="primary"
    >
      Entrar
    </button>
  </form>
</div>
